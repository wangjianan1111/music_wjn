<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org">
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" th:href="@{/utility/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/utility/css/bootstrap-theme.css}" />
    <link rel="stylesheet" th:href="@{/utility/css/bootstrap-table.css}" />

</head>


<body>
    <div class="container">
        <form role="form"  id="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name"  name="name" placeholder="请输入名称">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <div class="col-sm-2 radio">
                        <label>
                            <input type="radio" name="sex" id="sex0" value="0" checked> 男
                        </label>
                    </div>
                    <div class="col-sm-2 radio">
                        <label>
                            <input type="radio" name="sex" id="sex1" value="1">女
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="code" class="col-sm-2 control-label">工号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="code" name="code" placeholder="请输入工号">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="age" name="age" placeholder="请输入年龄">
                </div>
            </div>
            <div class="col-sm-12 ">
                <center>
                    <button type="button" id="save" class="btn btn-default right">保存</button>
                </center>
            </div>
        </form>
        <div class="col-sm-12">
            <label>结果列表</label>
        </div>

        <table id="result">

        </table>

    </div>


    <script type="text/javascript" th:src="@{/utility/js/jquery-3.3.1.js}" ></script>
    <script type="text/javascript" th:src="@{/utility/js/bootstrap.js}" ></script>
    <script type="text/javascript" th:src="@{/utility/js/bootstrap-table.js}" ></script>
    <script type="text/javascript" th:src="@{/demo/demo.js}" ></script>


</body>
</html>
